[tox]
envlist = py37, py38, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.7: py37, lint, mypy
  3.8: py38

[testenv]
commands =
  pytest --timeout=30 --cov=openzwavemqtt --cov-report= {posargs}
deps =
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 openzwavemqtt script test
  pylint openzwavemqtt script test
  pydocstyle openzwavemqtt script test
deps =
  -rrequirements_lint.txt
  -rrequirements_script.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy openzwavemqtt script
deps =
  -rrequirements_lint.txt
  -rrequirements_script.txt
